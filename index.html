<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color:blanchedalmond;
            color:black ;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            text-align: center;
            color:black;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="one.webp" alt="Image 1">
        <img src="two.webp" alt="Image 2">
        <img src="three.webp" alt="Image 3">
        <img src="four.webp" alt="Image 4">
        <img src="five.jpeg" alt="Image 5">
        <img src="6.jpeg" alt="Image 6">
    </div>
</body>

</html>
